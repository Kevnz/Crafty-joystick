<!DOCTYPE html>
<html>
  	<head>
    	<meta charset="utf-8">
    	<title>Example joystick for mobile device</title>
    	<meta name="author" content="Radzikowski Piotr">
    	<script type="text/javascript" src="http://cdn.craftycomponents.com/crafty-0.4.5-uncompressed.js"></script>
    	<script type="text/javascript" src="./../joystick.js"></script>
    	
  	</head>
  	<body>
  		<div id="cr-stage"></div>


<script type="text/javascript">
		Crafty.init()

		Crafty.scene("main", function() {
		    var renderType = 'DOM';
		    
		        var stick = Crafty.e("2D, "+renderType+", Image").attr({
		            x: 55,
		            y: 55,
		            w: 50,
		            h: 50,
		            z: 1              
		        }).image("http://cdn1.iconfinder.com/data/icons/function_icon_set/circle_green.png");

		        var track = Crafty.e("2D, "+renderType+", Image, Joystick, Text").attr({
		            x: 50,
		            y: 50,
		            w: 64,
		            h: 64       
		        }).image("http://cdn1.iconfinder.com/data/icons/softwaredemo/PNG/64x64/Circle_Grey.png")
		        .text('joystick')
		        .joystick(stick,{mouseSupport: true, range: 20 });

		        var movedBox = Crafty.e("2D, "+renderType+", Color, Keyboard, Multiway, Text").attr({
		            x: 150,
		            y: 150,
		            w: 50,
		            h: 50
		        }).color('red')
		        .text('object')
		        .multiway(5, {UP_ARROW: -90, DOWN_ARROW: 90, RIGHT_ARROW: 0, LEFT_ARROW: 180});
		});

		Crafty.scene("main");
    	</script>
	</body>
</html>
